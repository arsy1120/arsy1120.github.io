<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga dari HTML dan CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .flower .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF69B4;
            border-radius: 50%;
        }
        /* Mengatur posisi kelopak */
        .flower .petal:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .flower .petal:nth-child(2) { top: 50%; left: 0; transform: translateY(-50%); }
        .flower .petal:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); }
        .flower .petal:nth-child(4) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .flower .petal:nth-child(5) { top: 20%; left: 20%; }
        .flower .petal:nth-child(6) { top: 20%; right: 20%; }
        .flower .petal:nth-child(7) { bottom: 20%; left: 20%; }
        .flower .petal:nth-child(8) { bottom: 20%; right: 20%; }
        
        /* Bagian tengah bunga */
        .flower .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

</body>
</html>
